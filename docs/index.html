        /*countdown*/

            grid-area: countdown;
            padding: 0 1em;
        }

            display: grid;
            grid-template-columns: repeat(4,max-content);
            grid-gap: 2em;
            list-style: none;
            margin: 0 auto;
            padding: 0;
            max-width: fit-content;
        }


        ol.countdown li {
            font-size: 1.5rem;
            text-align: center;
        }

        ol.countdown span {
            display: block;
            font-size: 2rem;
        }

        /*footer*/
        footer {

            padding: 1em;

            max-width: fit-content;

            justify-self: center;

            margin: .5em 1em;

            font-size: 3em;

        <h2><time datetime="2020-09-25">25</time> e <time datetime="2020-09-26">26</time> de setembro de 2020 <br />no Istituto Europeo di Design</h2>
    </main>
    <section class="countdown">
        <ol class="countdown">
            <li><span id="days"></span> dias</li>
            <li><span id="hours"></span> horas</li>
            <li><span id="minutes"></span> min</li>
            <li><span id="seconds"></span> seg</li>
        </ol>
    </section>
    <footer>

            <li><a title="Twitter" class="twitter" href="https://twitter.com/Talk_UX" target="_blank">&#xf081;</a></li>

        </ul>
    </footer>
    <script>
        (function () {
            const then = new Date("2020-09-25T09:00:00-03:00");
            const s = 1000;
            const m = 60 * s;
            const h = 60 * m;
            const d = 24 * h;

            let days = document.getElementById("days");
            let hours = document.getElementById("hours");
            let minutes = document.getElementById("minutes");
            let seconds = document.getElementById("seconds");

            function countdown() {
                const now = new Date();
                let dif = then - now;

                if (dif > 0) {
                    days.innerText = Math.floor(dif / d); dif = dif % d;
                    hours.innerText = Math.floor(dif / h); dif = dif % h;
                    minutes.innerText = Math.floor(dif / m); dif = dif % m;
                    seconds.innerText = Math.floor(dif / s);
                } else {
                    days.innerText = 0;
                    hours.innerText = 0;
                    minutes.innerText = 0;
                    seconds.innerText = 0;
                    if (countLoop) clearInterval(countLoop);
                }
            }

            var countLoop = setInterval(countdown, 1000);

            countdown();
        })();
    </script>
